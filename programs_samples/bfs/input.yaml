kernelOption:
    - forceRun

compileOption:
    instSelMethod:
      - insttype:
          include: 
            - all
          exclude: 
            - ret

    regSelMethod: regloc
    regloc: dstreg

    includeInjectionTrace:
        - forward
        - backward

runOption:
    - run:
        numOfRuns: 1
        fi_type: bitflip
